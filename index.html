<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="playing-area">
    <div id="scoreboard">
      <div class="player">
        <div class="identity"><span class="name">Player One</span><span class="icon"> X </span></div>
        <div class="rename"><button onclick="game.changePlayerName(0)">Rename</button></div>
      </div>
      <div id="game-state">
        <div id="announcements">Player One's turn</div>
        <div class="actions"><button onclick="game.resetGame(false)">New Game</button></div>
      </div>
      <div class="player">
        <div class="identity"><span class="name">Player Two</span><span class="icon"> O </span></div>
        <div class="rename"><button onclick="game.changePlayerName(1)">Rename</button></div>
      </div>
    </div>
    <div id="gameboard">
      <div class="square" data-num="0" onclick="game.makePlay(0,0)"></div>
      <div class="square" data-num="1" onclick="game.makePlay(0,1)"></div>
      <div class="square" data-num="2" onclick="game.makePlay(0,2)"></div>
      <div class="square" data-num="3" onclick="game.makePlay(1,0)"></div>
      <div class="square" data-num="4" onclick="game.makePlay(1,1)"></div>
      <div class="square" data-num="5" onclick="game.makePlay(1,2)"></div>
      <div class="square" data-num="6" onclick="game.makePlay(2,0)"></div>
      <div class="square" data-num="7" onclick="game.makePlay(2,1)"></div>
      <div class="square" data-num="8" onclick="game.makePlay(2,2)"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
